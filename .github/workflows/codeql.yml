name: CodeQL
on: [push, pull_request]

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Prepate Git Repo
        uses: actions/checkout@v2.3.4

      - name: ðŸ“¦ Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: java

      - name: â˜• Install OpenJDK
        uses: AdoptOpenJDK/install-jdk@v1.1.1
        with:
          version: 11
          architecture: x64

      - name: ðŸ“¦ Compile with Maven
        run: mvn compile -Dmaven.test.skip=true --no-transfer-progress
          
      - name: âœ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
