name: Java CI
on: [push]

jobs:
  java_ci:
    name: Java CI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        jdk: [8, 9, 11, 16]
        os: [macos-latest, ubuntu-latest, windows-latest]
      fail-fast: false
    steps:
      - name: ðŸ“¦ Prepate Git Repo
        uses: actions/checkout@v2

      - name: â˜• Install OpenJDK
        uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: ${{ matrix.jdk }}
          architecture: x64

      - name: âœ” Test with Maven
        run: mvn test -fae --no-transfer-progress
