version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    labels: [dependencies]
    assignees: [Katsute]
    schedule:
      interval: weekly
      day: monday
      time: "00:00"
      timezone: US/Eastern
    open-pull-requests-limit: 10
  - package-ecosystem: maven
    directory: /
    labels: [dependencies]
    assignees: [Katsute]
    schedule:
      interval: weekly
      day: monday
      time: "00:00"
      timezone: US/Eastern
    open-pull-requests-limit: 10
    groups:
      junit:
        patterns: [org.junit.jupiter:*]
    ignore:
      - dependency-name: "org.junit.jupiter:*" # 6.0.0 requires Java 17 which is above our minimum 8 support
        update-types: [version-update:semver-major]